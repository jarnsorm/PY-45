{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

<div class="container">

    {% for p in goods %}
    <center>
        <div class="card">
            <a href="{% url 'showcase:product' p_slug=p.slug %}" class="product-link">
                {% if p.product_images.first %}
                    <img src="{{ p.product_images.first.image.url }}" alt="Product Image" class="product-image">
                {% else %}
                    <img src="{% static 'nophoto.png' %}" alt="No Photo" class="product-image">
                {% endif %}
            </a>
            <div class="card-body">
                <a href="{% url 'showcase:brand' brand=p.brand %}">
                    <p class="brand">{{ p.brand }}</p></a>
                <span>{{ p.name }}</span>
            </div>
        </div>
    </center>
    {% endfor %}

</div>

{% endblock %}
