{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <center>
        <div class="container">
            {% for p in goods %}
                <div class="card">
                    <a href="{% url 'showcase:product' p_slug=p.slug %}">
                        <img src="{{ p.product_images.first.image.url }}" alt="Product Image" class="product-image"></a>
                    <div class="card-body">
                        <h2>{{ p.name }}</h2>
                        <a href="{% url 'showcase:brand' brand=p.brand %}">
                            <p class="brand"> {{ p.brand }}</p></a>
                        <p class="price"> {{ p.price }} â‚½</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </center>
{% endblock %}
