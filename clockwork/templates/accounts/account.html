<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Email:</strong> {{ account.email }}</p>
    <p><strong>Username:</strong> {{ account.username }}</p>
    <p><strong>Date of Registration:</strong> {{ account.date_of_registration }}</p>
    <p><strong>Last Login:</strong> {{ account.last_login }}</p>

    <!-- You can add more details about the user as needed -->

    <a href="{% url 'accounts:logout' %}">Logout</a>
</body>
</html>
